<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="brand">KKR STUDIOS â€” Admin</div>
        <nav>
            <button id="logoutBtn" class="btn">Logout</button>
        </nav>
    </header>

    <main class="container">
        <div class="home-card" style="max-width:1120px; width:100%;">
            <h1 id="adminHeading">Admin Dashboard</h1>
            <div style="display:flex; gap:8px; justify-content:flex-end; align-items:center; margin-bottom: 12px;">
                <button id="downloadData" class="btn">Download Data</button>
                <button id="clearBookings" class="btn">Clear All</button>
            </div>
            <div id="allBookingsSection" class="table-wrap" style="margin-bottom:16px;">
                <table class="table" id="bookingsTable">
                    <thead>
                        <tr>
                            <th>When</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Occasion</th>
                            <th>Package</th>
                            <th>Date</th>
                            <th>Slot</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
